<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Peças</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <h1 id="titulo">Sistema de Cadastro</h1>

  <div class="card">
    <h2>Adicionar Peça</h2>

    <input type="text" id="nome" placeholder="Nome da peça">
    <select id="categoria">
      <option value="">Selecione a categoria</option>
      <option>CPU</option>
      <option>GPU</option>
      <option>RAM</option>
      <option>SSD</option>
      <option>Fonte</option>
      <option>Placa-mãe</option>
      <option>Gabinete</option>
      <option>Cooler</option>
    </select>
    <input id="preco" type="number" placeholder="Preço (R$)">
    <input type="text" id="fabricante" placeholder="Fabricante">
    <input id="estoque" type="number" placeholder="Quantidade">
    <p id="erro" class="erro"></p>


    <button class="add" onclick="addPeca()" id="adicionar">Adicionar</button>
  </div>

  <div class="card">
    <h2>Peças cadastradas</h2>
    <div id="lista"></div>
  </div>

    <button class="login-page">
      <a href="introduction.html">Voltar</a>
    </button>

  <script src="js/script.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
