<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NextChip</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style_login.css">
</head>

<body>

    <div class="login-container">
        <div class="logo"><a href="introduction.html">NextChip</a></div>
        <h2>Entrar</h2>
        <form>
            <div class="form-group">
                <label for="username" class="text">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password" class="text">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="outros-links-container">
            <span class="outros-links">
                <a href="#"> Recuperar Senha</a>
            </span>
            <span class="outros-links">
                <a href="#"> Cadastre-se </a>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
